name: Deploy MkDocs to AWS S3 + CloudFront

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'     # Track changes in docs folder
      - 'mkdocs.yml'  # Track changes in mkdocs config file

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      # Install MkDocs and dependencies
      - name: Install MkDocs and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs
          pip install mkdocs mkdocs-material

      # Build the MkDocs site
      - name: Build MkDocs site
        run: mkdocs build

      # Set up AWS CLI
      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Sync the built site files from 'site/' folder to your S3 bucket
      - name: Sync files to AWS S3
        run: |
          aws s3 sync site/ s3://${{ secrets.AWS_S3_BUCKET }} --delete

      # Invalidate CloudFront cache (if using CloudFront)
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
